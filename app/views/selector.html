<div class="angular-selector clearfix">
  <div class="angular-selector-display">
    <div class="angular-selector-view-value pull-right">
      {{currentObj.name}}
      <span class="glyphicon glyphicon-collapse-down pull-right"></span>
    </div>
  </div>
  <div class="angular-selector-dropdown" ng-hide="dropdownHidden">
    <input type="text" ng-model="selectorSearch" ng-change="getData(collection, selectorSearch)" ng-keydown="keydownHandler()">
    <div>
      <ul>
        <li ng-repeat="obj in collection | filter:selectorSearch | limitTo:limit">
          <a ng-click="selectThing(obj)" ng-class="{active: obj == currentObj, keyhover: obj == hoverObj}">{{obj.name}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
