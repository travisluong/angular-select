<div class="header">
  <ul class="nav nav-pills pull-right">
    <li><a ng-href="https://github.com/travisluong/angular-select">GitHub</a></li>
  </ul>
  <h3 class="text-muted">angular select</h3>
</div>

<div class="row marketing">
  <div class="col-md-6">
    <selector collection="awesomeThings" ng-model="selectedThing" label-prop="name" value-prop="id" limit="5" />
  </div>
  <div class="col-md-6 well">
    selected thing: {{selectedThing}}
  </div>
</div>

<div class="footer">
  <p>Created by Travis Luong</p>
</div>
